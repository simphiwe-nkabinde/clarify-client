<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Clarifai Demo</title>
</head>
<style>
    #image {
        /* max-height: 500px; */

    }
    #image-cont {
        position: relative;
    }
    .block {
        background: rgba(255, 0, 0, 0.315);
        position: absolute;
    }
</style>
<body>
    <header class="bg-dark text-light display-4 text-center py-1 mb-5 shadow">
        <h1>Clarifai Demo</h1>
    </header>
    <section class="container mb-5">
        <div class="mb-3 mx-auto" style="width:25rem;">
            <label for="searchInput" class="form-label">Enter Image Url</label>
            <input type="text" class="form-control" id="searchInput" placeholder="enter Url">               
        </div>
        <div class="text-center">
            <input type="radio" class="btn-check" name="category" id="food-input" value="food">
            <label class="btn btn-outline-primary" for="food-input">Food</label>

            <input type="radio" class="btn-check" name="category" id="apparel-input" value="apparel" autocomplete="off">
            <label class="btn btn-outline-primary" for="apparel-input">Apparel</label>
        </div>
        <div class="text-center mt-3">
            <button onclick="handleClick()" class="btn btn-success ms-2 px-5">Search</button> 
        </div>
        <div  id="spinner" class="d-none text-center my-3">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>            
        </div>
        <div class="row mt-5">
            <div class="col-6" id="image-cont">
                <img id="image" class="rounded img-fluid shadow-sm" src="" alt="">            
            </div>
            <div id="infoContainer" class="d-flex col-6 flex-wrap justify-content-evenly"></div>            
        </div>


    </section>
    <script src="./script.js"></script>
</body>
</html>
